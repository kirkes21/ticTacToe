<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
      <div class="heading">
      <h1>Tic-Tac-Toe</h1>
      <h2>The Game of Kings</h2>
    </div>
      <div class="name-entry">
          <label> Enter Player 1 Name 
          <input id="p1NameEntry" placeholder="Mario">
        </label>
        <label> Enter Player 2 Name
          <input id="p2NameEntry" placeholder="Luigi">
          </label>
        </div>
    <div class="frame">
        <h3>Player 1: <span id="p1NameDisplay"></span></h3>
        <h3>Player 2: <span id="p1NameDisplay"></span></h3>
        <h3 id="p1NameDisplay"></h3>
        <div id="scoreboard">
            <h3>P1 Score: <span id="p1ScoreDisplay"></span></h3>
            <h3>P2 Score: <span id="p2ScoreDisplay"></span></h3>
        </div>
        <table class="board">
            <tr class="r1">
                <td class="cell col1" id="cell1"></td>
                <td class="cell col2" id="cell2"></td>
                <td class="cell col3" id="cell3"></td>
            </tr>
            <tr class="r2">
                <td class="cell col1" id="cell4"></td>
                <td class="cell col2" id="cell5"></td>
                <td class="cell col3" id="cell6"></td>
            </tr>
            <tr class="r3">
                <td class="cell col1" id="cell7"></td>
                <td class="cell col2" id="cell8"></td>
                <td class="cell col3" id="cell9"></td>
            </tr>
        </table>
    </div>
  </body>
</html>
