<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
      <div id="heading">
      <h1>Tic-Tac-Toeâ„¢</h1>
      <h2>The Game of Kings</h2>
    </div>
      <div id="name-entry">
          <label>Enter P1 Name:
          <input id="p1NameEntry" placeholder="Mario Mario">
        </label>
        <label>&nbspEnter P2 Name:
          <input id="p2NameEntry" placeholder="Luigi Mario">
          </label>
        </div>
        <div id="buttons">
            <button id="start1P" onclick="start1PGame()">Start 1P Game</button>
            <button id="start2P" onclick="start2PGame()">Start 2P Game</button>
        </div>
    <div id="frame">
        <div id="nameDisplay">
        <h3>Player 1: <span id="p1NameDisplay"></span></h3>
        <h3>Player 2: <span id="p2NameDisplay"></span></h3>
    </div>
        <div id="scoreboard">
            <h3>P1 Score: <span id="p1ScoreDisplay"></span></h3>
            <h3>P2 Score: <span id="p2ScoreDisplay"></span></h3>
            <h3>Status: <span id="gameStatus">Enter names and choose mode</span></h3>
        </div>
        <div>
            <button id="reset" onclick="resetGame()">Reset (keep score)</button>
        </div>
        <table id="board">
            <tr id="r1">
                <td class="col1" id="c1" onclick="checkCell(this)"></td>
                <td class="col2" id="c2" onclick="checkCell(this)"></td>
                <td class="col3" id="c3" onclick="checkCell(this)"></td>
            </tr>
            <tr id="r2">
                <td class="col1" id="c4" onclick="checkCell(this)"></td>
                <td class="col2" id="c5" onclick="checkCell(this)"></td>
                <td class="col3" id="c6" onclick="checkCell(this)"></td>
            </tr>
            <tr id="r3">
                <td class="col1" id="c7" onclick="checkCell(this)"></td>
                <td class="col2" id="c8" onclick="checkCell(this)"></td>
                <td class="col3" id="c9" onclick="checkCell(this)"></td>
            </tr>
        </table>
    </div>
  </body>
</html>
